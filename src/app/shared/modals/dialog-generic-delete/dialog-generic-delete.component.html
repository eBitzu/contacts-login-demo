<div mat-dialog-header class="mb-4 h5">
  {{ data.title }}
</div>
<div mat-dialog-content>
  <div class="p-2">
    {{data.text}}
  </div>
</div>
<div mat-dialog-actions class="float-right mb-1 mt-2">
  <div>
    <button
      mat-stroked-button
      class="mr-3"
      id="btn_info_cancel"
      [mat-dialog-close]="false"
    >
      <span>Cancel</span>
    </button>
    <button
      mat-stroked-button
      color="warn"
      id="btn_info_confirm"
      [mat-dialog-close]="true"
    >
      <span>Confirm</span>
    </button>
  </div>
</div>
