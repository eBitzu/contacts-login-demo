<div class="container app-page-content">
  <div class="w-100 pt-5">
    <h2>Welcome to your contacts page!</h2>
    <div class="d-flex">
      <button
        class="ml-auto"
        color="primary"
        title="Add Contact"
        mat-raised-button
        (click)="saveContact()"
      >
        <mat-icon>add_circle_outline</mat-icon>
        <span class="ml-2">Add Contact</span>
      </button>
    </div>
    <app-contacts-table
      [contacts]="contacts"
      (deleteContact)="deleteContact($event)"
      (editContact)="saveContact($event)"
    ></app-contacts-table>
  </div>
</div>
