<ng-container *ngIf="!!dataSource.data.length; else noContacts">
  <table mat-table matSort [dataSource]="dataSource"  class="mat-elevation-z8" aria-describedby="my-table" class="w-100 mt-4">
    <ng-container *ngFor="let col of tableColumnDef">
      <ng-container [matColumnDef]="col.key">
        <th mat-header-cell *matHeaderCellDef mat-sort-header [id]="col.key"> {{col.label}} </th>
        <td mat-cell *matCellDef="let element"> {{element[col.key]}} </td>
      </ng-container>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</ng-container>
<ng-template #noContacts>
  <h1 class="text-danger mt-4">No contacts found! Add some...</h1>
</ng-template>
